<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(https://t4.ftcdn.net/jpg/02/93/16/45/360_F_293164580_Msy22GeO1P1mfB0l6RcjDJlDTZK91MvE.jpg);
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form>
        <label for="username">Name</label>
        <input type="text" id="username" placeholder="Enter your name">
        <br>
        <br>
        <label for="email id">Email id</label>
        <input type="email" id="email id" placeholder="example@gmail.com">
        <br>
        <br>
        <label for="phone no.">Phone No.</label>
        <input type="number" id="phone no." placeholder="enter your mobile no.">
        <br>
        <br>
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a strong password">
        <br>
        <br>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>
        <br>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
